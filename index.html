<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/fav_icon/fav.png">
    <script src="./js/audio.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js "></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-coin.class.js"></script>
    <script src="./models/statusbar-boss.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/backgroud-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/throwable-object.class.js"></script>
</head>

<body onload="startScreenFirstTime()">

    <h1 class="h1">El Pollo Loco</h1>
    <div></div>
    <div id="startScreen" class="startScreen" onclick="startGame()"></div>
    <!-- Trigger/Open The Modal -->
    <button id="controlSetupButton" role="button" class="control-setup-button">Steuerung</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Steuerung</h2>
            </div>
            <div class="modal-body">
                <p>Verwende die Pfeiltasten zum Bewegen des Charakters.</p>
                <p>Drücke die Leertaste, um den Charakter springen zu lassen.</p>
                <p>Verwende die Taste "D", um einen Gegenstand zu werfen.</p>
            </div>
        </div>
    </div>
    <div id="defeatScreen" class="defeatScreen d-none"></div>
    <div id="winScreen" class="winScreen d-none"></div>
    <div id="gameScreen" class="gameScreen">
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>
    <button id="restartButton" style="display: none;" onclick="startScreen()">Restart Game</button>
    <div id="rotateMessage" class="rotateMessage">Bitte drehen Sie Ihr Gerät</div>

    <div class="btn-mobile-wrapper" id="btn-mobile-wrapper">
        <div class="btn-mobile-flex">
            <img class="btn-mobile-jump" id="btnJump" src="img/2_character_pepe/3_jump/J-35.png" alt="" />
            <img class="btn-mobile-bottle" id="btnThrow" src="img/6_salsa_bottle/2_salsa_bottle_on_ground.png" alt="" />
        </div>
        <div class="btn-mobile-flex">
            <img class="btn-mobile" id="btnLeft" src="./img/7_statusbars/3_icons/left_arrow.png" alt="" />
            <img class="btn-mobile" id="btnRight" src="./img/7_statusbars/3_icons/right_arrow.png" alt="" />
        </div>
    </div>
    <!-- Mute and Volume Buttons for Mobile -->
    <img class="btn-mobile-mute" id="btnMuteMobile" src="img/12_all_icons/mute.png" alt="Mute" onclick="toggleMute()" style="display: none;" />
    <img class="btn-mobile-volume" id="btnVolumeMobile" src="img/12_all_icons/volume.png" alt="Volume" onclick="toggleMute()" />

    <!-- Mute and Volume Buttons for Desktop -->
    <img class="btn-desktop-mute" id="btnMuteDesktop" src="img/12_all_icons/mute.png" alt="Mute" onclick="toggleMute()" style="display: none;" />
    <img class="btn-desktop-volume" id="btnVolumeDesktop" src="img/12_all_icons/volume.png" alt="Volume" onclick="toggleMute()" />

    <!-- Privacy Policy and Impressum Button -->
    <div class="footer-buttons">
        <button id="privacyPolicyButton" onclick="window.location.href='datenschutz.html'">Datenschutz</button>
        <button id="impressumButton" onclick="window.location.href='impressum.html'">Impressum</button>
    </div>

    <script src="./js/game.js"></script>
</body>

</html>
